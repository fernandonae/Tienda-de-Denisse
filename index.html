<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punto de Venta</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-pink-50 h-screen flex flex-col overflow-hidden">

  <nav class="bg-pink-600 text-white px-6 py-3 flex gap-6 shadow z-50 shrink-0">
    <button id="btnPOS" class="font-bold text-lg border-b-2 border-white">POS</button>
    <button id="btnProducts" class="opacity-80 hover:opacity-100 hover:text-pink-100 transition">Productos</button>
    <button id="btnReports" class="opacity-80 hover:opacity-100 hover:text-pink-100 transition">Reportes</button>
    <button id="btnPartners" class="opacity-80 hover:opacity-100 hover:text-pink-100 transition">Socios</button>
  </nav>

  <main class="flex-1 p-4 md:p-6 overflow-hidden relative">

    <section id="posSection" class="bg-white rounded-2xl shadow-lg grid grid-cols-1 md:grid-cols-3 h-full overflow-hidden">
      
      <div class="md:col-span-2 p-4 border-r flex flex-col h-full bg-gray-50 overflow-hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-3 flex items-center gap-2 shrink-0">
            üõçÔ∏è Productos
        </h2>

        <div class="bg-yellow-50 p-2 rounded-lg mb-3 border border-yellow-300 flex flex-col gap-2 shadow-sm shrink-0">
            <div class="flex justify-between items-center">
                <label class="text-xs font-bold text-yellow-800 uppercase flex items-center gap-1">
                    üí∞ Venta por Dinero:
                </label>
                <button id="clearBulk" class="text-xs text-gray-400 hover:text-red-500 font-bold px-2">Borrar ‚úñ</button>
            </div>
            <div class="relative">
                <span class="absolute left-3 top-2 text-gray-500 font-bold">$</span>
                <input 
                id="bulkMoneyInput" 
                type="number" 
                placeholder="Ej: 10" 
                class="w-full pl-6 p-1.5 rounded border border-yellow-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 font-bold text-gray-800"
                >
            </div>
        </div>

        <div class="flex flex-col gap-2 mb-3 shrink-0">
            <input
            id="search"
            type="text"
            placeholder="üîç Buscar producto..."
            class="w-full p-2 rounded-lg border border-pink-300 focus:ring-2 focus:ring-pink-400 outline-none shadow-sm"
            />
            <input
            id="barcodeInputPOS"
            type="text"
            placeholder="üì≤ Escanear c√≥digo..."
            class="w-full p-2 rounded-lg border-2 border-pink-400 focus:ring-2 focus:ring-pink-500 outline-none"
            />
        </div>

        <div id="products" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 overflow-y-auto content-start pb-20">
            </div>
      </div>

      <div class="p-4 flex flex-col h-full bg-white z-10 shadow-xl md:shadow-none border-l">
        <h2 class="text-2xl font-bold text-pink-600 mb-3 flex items-center gap-2 shrink-0">
            üßæ Ticket
        </h2>

        <div class="flex-1 overflow-y-auto bg-gray-50 rounded-lg border p-2 mb-3">
          <table class="w-full text-sm">
            <thead class="bg-gray-100 sticky top-0">
              <tr class="border-b text-gray-600">
                <th class="py-2 text-left pl-2">Prod</th>
                <th class="py-2 text-right">$$</th>
                <th class="py-2 text-center">Cant</th>
                <th class="py-2 text-right pr-2">Total</th>
              </tr>
            </thead>
            <tbody id="cartTable">
              <tr class="text-center text-gray-400">
                <td colspan="4" class="py-10 italic">Carrito vac√≠o</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="bg-pink-50 p-4 rounded-xl border border-pink-100 shrink-0">
            <div class="flex justify-between text-2xl font-bold mb-3 text-gray-800">
                <span>Total:</span>
                <span class="text-pink-600"><span id="total">$0.00</span></span>
            </div>

            <div class="space-y-3">
                <div class="flex items-center gap-2">
                    <label class="text-sm font-bold text-gray-600 w-24">Paga con:</label>
                    <div class="relative flex-1">
                        <span class="absolute left-2 top-2 text-gray-400">$</span>
                        <input
                        id="cashInput"
                        type="number"
                        min="0"
                        placeholder="0.00"
                        class="w-full border-2 border-gray-300 rounded-lg pl-6 pr-2 py-1 text-right text-lg font-bold focus:border-pink-500 outline-none"
                        />
                    </div>
                </div>

                <div class="flex justify-between text-lg font-bold text-gray-700 bg-white p-2 rounded border">
                    <span>Cambio:</span>
                    <span id="changeSpan" class="text-green-600">$0.00</span>
                </div>
            </div>

            <button id="checkoutBtn"
            class="mt-3 w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-xl text-xl font-bold shadow-lg transform active:scale-95 transition flex justify-center items-center gap-2">
            <span>üí∏</span> COBRAR
            </button>
        </div>
      </div>
    </section>

    <div id="productsSection" class="hidden p-4 max-w-6xl mx-auto h-full overflow-y-auto">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">üì¶ Inventario</h2>
        
        <div class="grid md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-2xl shadow-lg border-t-4 border-pink-500 h-fit">
                <h2 class="text-xl font-bold mb-4 text-pink-600">üìù Editar / Crear</h2>
                
                <label class="text-xs font-bold text-gray-500">C√≥digo de Barras</label>
                <input id="barcodeInput" type="text" placeholder="Escanea..." class="w-full mb-3 p-2 border-2 border-gray-200 rounded-lg focus:border-pink-500 outline-none font-mono"/>

                <label class="text-xs font-bold text-gray-500">Nombre</label>
                <input id="nameInput" placeholder="Nombre producto" class="w-full mb-3 p-2 border rounded-lg" />

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-xs font-bold text-gray-500">Precio</label>
                        <input id="priceInput" type="number" placeholder="0.00" class="w-full mb-3 p-2 border rounded-lg" />
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500">Stock</label>
                        <input id="stockInput" type="number" placeholder="0" class="w-full mb-3 p-2 border rounded-lg" />
                    </div>
                </div>

                <label class="text-xs font-bold text-gray-500">Tags</label>
                <input id="tagsInput" placeholder="Ej: m, p, abarrotes" class="w-full mb-6 p-2 border rounded-lg" />

                <button id="addProduct" class="bg-pink-600 text-white w-full py-3 rounded-xl font-bold shadow hover:bg-pink-700">
                Guardar Producto
                </button>
            </div>

            <div class="md:col-span-2">
                <h2 class="text-xl font-bold mb-4 text-gray-700">Lista</h2>
                <div id="productList" class="space-y-2 h-[60vh] overflow-y-auto pr-2 pb-10">
                    </div>
            </div>
        </div>
    </div>

    <section id="reportsSection" class="hidden max-w-4xl mx-auto mt-4 h-full overflow-y-auto pb-20">
        <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">üìä Reportes</h2>
        <div class="grid md:grid-cols-2 gap-6">
            <div class="bg-white rounded-xl shadow p-6 border-t-4 border-pink-500">
                <h3 class="font-bold text-pink-600 mb-2">üìÖ HOY</h3>
                <button id="btnReporteDia" class="w-full bg-pink-100 text-pink-700 font-bold py-2 rounded-lg mb-4">Ver Hoy</button>
                <div id="resultadoDia" class="bg-gray-50 p-3 rounded hidden"></div>
            </div>
            <div class="bg-white rounded-xl shadow p-6 border-t-4 border-purple-500">
                <h3 class="font-bold text-purple-600 mb-2">üìÜ Rango</h3>
                <div class="flex gap-2 mb-2">
                    <input type="date" id="startDate" class="border rounded p-1 w-1/2">
                    <input type="date" id="endDate" class="border rounded p-1 w-1/2">
                </div>
                <button id="btnReporteRango" class="w-full bg-purple-100 text-purple-700 font-bold py-2 rounded-lg">Consultar</button>
                <div id="resultadoRango" class="bg-gray-50 p-3 rounded mt-4 hidden"></div>
            </div>
        </div>
        <div class="text-center mt-8">
            <button onclick="exportarExcel()" class="bg-green-600 text-white px-6 py-2 rounded-full font-bold shadow">
            üì• Bajar Excel
            </button>
        </div>
    </section>

    <div id="partnersSection" class="hidden w-full p-6 max-w-2xl mx-auto h-full overflow-y-auto">
        <div class="bg-white p-6 rounded-2xl shadow mb-8">
            <h2 class="text-2xl font-bold mb-4">üë• Socios</h2>
            <div class="flex gap-2 mb-2">
                <input id="partnerName" type="text" placeholder="Nombre" class="flex-1 p-2 border rounded" />
                <input id="partnerTag" type="text" placeholder="Tag" class="w-24 p-2 border rounded" />
            </div>
            <button id="addPartner" class="w-full bg-gray-800 text-white py-2 rounded font-bold">Agregar</button>
        </div>
        <div id="partnerList" class="space-y-2"></div>
    </div>

  </main>

  <script src="js/app.js"></script>
</body>
</html>
